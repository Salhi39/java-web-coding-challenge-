<div class="confirm">
  <h1 mat-dialog-title> <b> Unlike Shop </b> </h1>
  <mat-dialog-content>
    This shop will be deleted from your Favorites list
  </mat-dialog-content>
  <br>
  <mat-dialog-actions>
    <button mat-raised-button  (click)="onCloseCancel()" type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button class="right" color="primary" (click)="onCloseConfirm()" type="button" mat-dialog-close>Apply</button>
  </mat-dialog-actions>
</div>
